      

  <div class="container text-center">
    <div class="row">
      <div class="col">

      </div>
      <div class="col">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput"  [(ngModel)]="modalidadContrato" name="modalidadcontrato" placeholder="Escriba la modalidad de contrato, tal como aparece en SECOOP II ">

            <label for="floatingInput">Modalidad Contrato :</label>
          </div>
            
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput"  [(ngModel)]="consulta" name="consulta" placeholder="Escriba un texto que coincida dentro de la descripci贸n del contrato">
            <label for="floatingInput">Datos de la Consulta :</label>
          </div>
        
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput"  [(ngModel)]="fechaInicio" name="fechaInicio" placeholder="Escriba DESDE que fecha realiza la consulta de Informaci贸n">
            <label for="floatingInput">Departamento :</label>
          </div>
        
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingInput"  [(ngModel)]="fechaFinal" name="fechaFinal" placeholder="Escriba HASTA que fecha realiza la consulta de Informaci贸 ">
            <label for="floatingInput">Fecha Inicio :</label>
          </div>
        
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingInput"  [(ngModel)]="departamentoContrato" name="departamentoContrato" placeholder="Escriba el departamento en donde hace la Consulta">
            <label for="floatingInput">Fecha Final :</label>
          </div>
        
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingInput"  [(ngModel)]="fechaConsulta" name="fechaConsulta" placeholder="Fecha en que realiza la Consulta">
            <label for="floatingInput">Fecha Realizaci贸n de la Consulta :</label>
          </div>
        
          <button type="button" class="btn btn-primary" (click)="registrar()"> Realizando Consulta</button>
        
          <hr>
          <h4>CARGA DE FORMULARIO</h4>
          <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
              <tr>
                <th>Modalidad</th>
                <th>Consulta</th>
                <th>Iniciado</th>
                <th>Terminado</th>
                <th>Depto</th>
                <th>Fecha</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let listado of tablaConsultas">
                  <td scope="row">{{listado.modalidadContrato}}   </td>
                  <td>{{listado.consulta}}</td>
                  <td>{{listado.fechaInicio}}</td>
                  <td>{{listado.fechaFinal}}</td>
                  <td>{{listado.departamentoContrato}}</td>
                  <td>{{listado.fechaConsulta}}</td>
                </tr>
                <tr>
                  <td scope="row"></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
          </table>


      </div>
      <div class="col">

      </div>
    </div>
  </div>
