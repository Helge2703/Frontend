<section class="vh-auto gradient-custom ">
    <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-6" >

            <table class="table table-striped table-inverse table-responsive table-dark text-white  " >
                <thead class="thead-inverse">
      <tr>
        <th>ID</th>
        <th>Modalidad de Contrato</th>
        <th>Departamento de Contrato</th>
        <th>Id Usuario</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let consulta of listadoConsulta">
          <td scope="row">{{consulta.id}}</td>
          <td>{{consulta.modalidadContrato}}</td>
          <td>{{consulta.departamentoContrato}}</td>
          <td>{{consulta.idUsuario}}</td>
    
        </tr>
      </tbody>
  </table>
</div>
</div>
</div>
</section>
