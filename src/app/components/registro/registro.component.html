<section class="vh-200 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
              <p class="text-white-50 mb-5">Por favor digite sus datos</p>

              <div class="form-outline form-white mb-4">
                <input
                  type="text"
                  id="nombre"
                  class="form-control form-control-lg"
                  [(ngModel)]="nombre" name="nombre"
                />
                <label class="form-label" for="text">Nombre</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input
                  type="text"
                  id="apellido"
                  class="form-control form-control-lg"
                  [(ngModel)]="apellido" name="apellido"
                />
                <label class="form-label" for="text">Apellido</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input
                  type="typeEmailX"
                  id="email"
                  class="form-control form-control-lg"
                  [(ngModel)]="email" name="email"
                />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input
                  type="text"
                  id="genero"
                  class="form-control form-control-lg"
                  [(ngModel)]="genero" name="genero"
                />
                <label class="form-label" for="texto">Genero</label>
              </div>
               <div class="form-outline form-white mb-4">
                <input
                  type="text"
                  id="departamento"
                  class="form-control form-control-lg"
                  [(ngModel)]="departamento" name="departamento"
                />
                <label class="form-label" for="texto">Departamento</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input
                  type="text"
                  id="municipio"
                  class="form-control form-control-lg"
                  [(ngModel)]="municipio" name="municipio"
                />
                <label class="form-label" for="texto">Municipio</label>
              </div>
              <br>
              <div class="form-check">
                <div class="form-check form-switch mb-4">
                  <input 
                    class="form-check-input"
                    type="checkbox" 
                    role="switch" 
                    id="flexSwitchCheckDefault"
                    [(ngModel)]="servidorPublico" name="servidorPublico"
                    >
                  <label class="form-check-label" for="flexSwitchCheckDefault">Servidor Publico?</label>
                </div>
              </div>
                <br>
              <div class="form-outline form-white mb-4">
                <input
                  type="number"
                  id="numeroContacto"
                  class="form-control form-control-lg"
                  [(ngModel)]="numeroContacto" name="numeroContacto"
                />
                <label class="form-label" for="texto">Telefono</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input
                  type="date" value=" "
                  id="fechaNacimiento"
                  class="form-control form-control-lg"
                  [(ngModel)]="fechaNacimiento" name="fechaNacimiento"
                />
                <label class="form-label" for="texto">Fecha de Nacimiento</label>
              </div>
               <div class="form-outline form-white mb-4">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  [(ngModel)]="password" name="password"
                />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>
             <button class="btn btn-outline-light btn-lg px-5" type="button"(click)="registro()">
                Registrate
              </button>
             </div>

             <div>
              <p class="mb-0">Ya tienes cuenta? <a href="login" class="text-white-50 fw-bold" >Ingresa</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Celular</th>
      <th>Password</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of listadoPersonas">
        <td scope="row">{{persona.nombre}}</td>
        <td>{{persona.email}}</td>
        <td>{{persona.numeroContacto}}</td>
        <td>{{persona.password}}</td>

      </tr>
    </tbody>
</table>
