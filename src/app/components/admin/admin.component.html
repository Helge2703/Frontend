<section class="vh-auto gradient-custom">
  <div class="container py-5 vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-6">
        <table
          class="table table-striped table-inverse table-responsive table-dark text-white"
        >
          <thead class="thead-inverse">
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Celular</th>
              <th>Password</th>
              <th>Accciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let persona of listadoPersonas">
              <td scope="row">{{ persona.nombre }}</td>
              <td>{{ persona.email }}</td>
              <td>{{ persona.numeroContacto }}</td>
              <td>{{ persona.password }}</td>
              <td class="col-3">
                <button type="button" class="btn btn-danger">
                    DEL
                </button>
                <button type="button" class="btn btn-warning">
                    MOD
                </button>
                <button type="button" class="btn btn-primary">
                    VIEW
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
