<section class="vh-auto gradient-custom ">
    <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-6" >



                <table class="table table-striped table-inverse table-responsive table-dark text-white  " >
                    <thead class="thead-inverse">
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Valor</th>
                            <th>Departamento</th>
                            <th>Link</th>
                        </tr>
                        </thead>
                        <tbody >
                            <tr *ngFor="let resultado of this.listadoConsulta">
                                <td scope="row">{{resultado.id_contrato}}</td>
                                <td>{{resultado.referencia_del_contrato}}</td>
                                <td>${{resultado.valor_del_contrato}}</td>
                                <td>{{resultado.departamento}}</td>
                                <td>{{resultado.urlproceso}}</td>
                            </tr>
                
                        </tbody>
                </table>
                


        </div>
      </div>
    </div>
  </section>
