<section class="vh-200 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
              <p class="text-white-50 mb-5">Por favor Digite sus Datos</p>

              <div class="form-outline form-white mb-4">
                <input
                  type="nombre"
                  id="text"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="text">Nombre</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input
                  type="apellido"
                  id="text"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="text">Apellido</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input
                  type="email"
                  id="typeEmailX"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input
                  type="genero"
                  id="text"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="texto">Genero</label>
              </div>
               <div class="form-outline form-white mb-4">
                <input
                  type="departamento"
                  id="text"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="texto">Departamento</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input
                  type="municipio"
                  id="text"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="texto">Municipio</label>
              </div>
              <br>
              <div class="form-check">
                <div class="form-check form-switch mb-4">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Servidor Publico?</label>
                </div>
              </div>
                <br>
              <div class="form-outline form-white mb-4">
                <input
                  type="numeroContacto"
                  id="text"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="texto">Telefono</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input
                  type="date" value=" "
                  id="text"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="texto">Fecha de Nacimiento</label>
              </div>
               <div class="form-outline form-white mb-4">
                <input
                  type="password"
                  id="typePasswordX"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>
             <button class="btn btn-outline-light btn-lg px-5" type="submit">
                Login
              </button>
             </div>

             <div>
              <p class="mb-0">Ya tienes cuenta? <a href="login" class="text-white-50 fw-bold">Ingresa</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
